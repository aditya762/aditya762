name: Generate GitHub Metrics

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:     # Allows manual triggering

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ✅ Ensures token is available for commits

      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}  # ✅ Use classic PAT
          committer_token: ${{ secrets.METRICS_TOKEN }}  # ✅ Ensures commit access
