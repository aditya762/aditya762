name: Generate GitHub Metrics

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:     # Allows manual triggering

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: aditya762  # Replace with your GitHub username
          template: classic
          config_timezone: Asia/Kolkata
          
          base: header, activity, community, repositories, metadata

          # 📊 3D Contribution Calendar (Like the Screenshot)
          plugin_calendar: yes
          plugin_calendar_limit: 1
          plugin_calendar_mode: 3d  # Enables the 3D view

          # 📈 Radar Chart (Commits, Issues, PRs, etc.)
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: X  # Choose from S, A, B, C, X

          # 🏆 Repository & Contribution Stats
          plugin_repositories: yes
          plugin_repositories_pinned: 4  # Shows 4 pinned repositories

          # 🎨 Most Used Languages Pie Chart
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
